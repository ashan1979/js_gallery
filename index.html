<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
  <!-- Nature -->
  <section class="section nature">
    <img src="img/nature-1.jpeg" title="nature-1" data-id="1" alt="" class="img">
    <img src="img/nature-2.jpeg" title="nature-2" data-id="2" alt="" class="img">
    <img src="img/nature-3.jpeg" title="nature-3" data-id="3" alt="" class="img">
  </section>
  <!-- City -->
  <section class="section city">
    <img src="img/city-1.jpeg" alt="city-1" title="city-1" data-id="1" class="img">
    <img src="img/city-2.jpeg" alt="city-2" title="city-2" data-id="2" class="img">
    <img src="img/city-3.jpeg" alt="city-3" title="city-3" data-id="3" class="img">
    <img src="img/city-4.jpeg" alt="city-4" title="city-4" data-id="4" class="img">
    <img src="img/city-5.jpeg" alt="city-5" title="city-5" data-id="5" class="img">
  </section>

  <!-- Modal -->
  <div class="modal">
    <button class="close-btn">
      <i class="fas fa-times"></i>
    </button>
    <div class="modal-content">
      <!-- prev next buttons -->
      <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
      <!-- content -->
      <img src="img/city-1.jpeg" alt="" class="main-img">
      <h3 class="image-name">Image Name</h3>
      <div class="modal-images">
        <img src="img/city-1.jpeg" title="city-1" id="1" alt="" class="modal-img">
        <img src="img/city-2.jpeg" title="city-2" id="2" alt="" class="modal-img selected">
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
